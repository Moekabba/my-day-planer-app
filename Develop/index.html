<!DOCTYPE html>
<html lang="en">
  <!-- Current one  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row " id="9">
        <div class="hr">9 AM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="0" >save</button>
      </div>

      <div class="time-block row" id="10">
        <div class="hr">10 AM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="1">save</button>
      </div>

      <div class="time-block row" id="11">
        <div class="hr">11 AM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="2" >save</button>
      </div>

      <div class="time-block row" id="12">
        <div class="hr">12 PM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="3">save</button>
      </div>
      <div class="time-block row" id="13">
        <div class="hr">1 PM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="4">save</button>
      </div>

      <div class="time-block row" id="14">
        <div class="hr">2 PM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="5">save</button>
      </div>

      <div class="time-block row" id="15">
        <div class="hr">3 PM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="6">save</button>
      </div>

      <div class="time-block row" id="16">
        <div class="hr">4 PM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="7">save</button>
      </div>

      <div class="time-block row" id="17">
        <div class="hr">5 PM</div>
        <textarea class="description" placeholder="Input form"></textarea>
        <button class="saveButton" data-hr="8">save</button>
      </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Assets/app.js"></script>
  </body>
</html>
